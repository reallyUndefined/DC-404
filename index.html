<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>404 - Page Not Found</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">404 NOT FOUND</h1>
      <div class="grid-container">
        <div class="image-wrapper">
          <img src="./images/Scarecrow.png" alt="scarecrow" />
        </div>
        <div class="content-wrapper">
          <h2 class="content-title">I have bad news for you</h2>
          <p class="content-desc">
            The page you are looking for might be removed or is temporarily
            unavailable
          </p>
          <button class="redirect-button">BACK TO HOMEPAGE</button>
        </div>
      </div>
    </div>
  </body>
</html>
